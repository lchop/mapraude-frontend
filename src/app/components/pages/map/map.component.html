<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

    <!-- Filters Sidebar -->
    <div class="lg:col-span-1 space-y-4">
      <app-filter-panel (filtersChanged)="onFiltersChanged($event)"></app-filter-panel>

      <!-- Quick Stats -->
      <div class="bg-white shadow rounded-lg p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Statistiques</h3>
        <div class="space-y-2 text-sm">
          <div class="flex justify-between">
            <span class="text-gray-600">Maraudes actives:</span>
            <span class="font-medium text-orange-600">{{activeMaraudesCount}}</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">Maraudes totales:</span>
            <span class="font-medium text-blue-600">{{filteredMaraudes.length}}</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">Commerces solidaires:</span>
            <span class="font-medium text-green-600">{{filteredMerchants.length}}</span>
          </div>
        </div>
      </div>

      <!-- Map Legend Info -->
      <div class="bg-white shadow rounded-lg p-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">À propos</h3>
        <div class="text-sm text-gray-600 space-y-2">
          <p>Cette carte affiche en temps réel les maraudes et commerces solidaires de votre région.</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="lg:col-span-3">
      <!-- Your main content remains the same -->
      <!-- Interactive Map -->
      <div class="bg-white rounded-lg shadow-md mb-6 h-96 overflow-hidden">
        <app-map-view
          [maraudes]="filteredMaraudes"
          [merchants]="filteredMerchants"
          [filters]="currentFilters">
        </app-map-view>
      </div>

      <!-- Rest of your content... -->
    </div>
  </div>
</div>
