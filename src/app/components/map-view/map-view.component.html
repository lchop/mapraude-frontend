<div class="map-container">

  <div class="map-controls">
    <div class="map-legend">
      <h4 class="legend-title">Légende</h4>
      <div class="legend-items">
        <div class="legend-item">
          <div class="legend-marker maraude-planned"></div>
          <span>Maraude planifiée</span>
        </div>
        <div class="legend-item">
          <div class="legend-marker maraude-progress"></div>
          <span>Maraude en cours</span>
        </div>
        <div class="legend-item">
          <div class="legend-marker maraude-completed"></div>
          <span>Maraude terminée</span>
        </div>
        <div class="legend-item">
          <div class="legend-marker merchant"></div>
          <span>Commerce solidaire</span>
        </div>
      </div>
    </div>
  </div>
</div>
