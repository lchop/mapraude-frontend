<div class="bg-white shadow-lg rounded-xl p-6 border border-gray-100">
  <h3 class="text-xl font-bold text-gray-900 mb-6 flex items-center">
    <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
    </svg>
    Filtres
  </h3>

  <!-- Multi-day selection -->
  <div class="mb-6">
    <label class="text-sm font-semibold text-gray-800 mb-3 block">Jours de la semaine</label>

    <!-- Days in a single row with equal spacing -->
    <div class="grid grid-cols-7 gap-1 mb-3">
      <button
        type="button"
        *ngFor="let d of days"
        (click)="toggleDay(d.value)"
        class="relative h-10 text-sm font-medium rounded-lg border-2 transition-all duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
        [class.bg-blue-600]="isSelected(d.value)"
        [class.border-blue-600]="isSelected(d.value)"
        [class.text-white]="isSelected(d.value)"
        [class.shadow-md]="isSelected(d.value)"
        [class.bg-white]="!isSelected(d.value)"
        [class.border-gray-200]="!isSelected(d.value)"
        [class.text-gray-700]="!isSelected(d.value)"
        [class.hover:border-blue-300]="!isSelected(d.value)"
        [class.hover:bg-blue-50]="!isSelected(d.value)"
        [class.hover:shadow-sm]="!isSelected(d.value)"
        [attr.aria-pressed]="isSelected(d.value)"
        [attr.title]="d.name">
        {{ shortLabel(d.value) }}

        <!-- Selected indicator dot -->
        <div
          *ngIf="isSelected(d.value)"
          class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white">
        </div>
      </button>
    </div>

    <!-- Selection summary -->
    <div class="bg-gray-50 rounded-lg p-3">
      <p class="text-xs text-gray-600 flex items-center">
        <svg class="w-4 h-4 mr-1.5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <span class="font-medium">Sélection:</span>
        <span class="ml-1" [class.text-blue-600]="filters.selectedDays.length > 0" [class.font-medium]="filters.selectedDays.length > 0">
          {{ selectedDaysLabel }}
        </span>
      </p>
    </div>
  </div>

  <!-- Types section - Fixed layout -->
  <div class="pt-4 border-t border-gray-200">
    <h4 class="text-sm font-semibold text-gray-800 mb-4">Types d'établissements</h4>

    <div class="space-y-3">
      <!-- Maraudes -->
      <label class="flex items-start p-4 rounded-lg border border-gray-200 hover:bg-gray-50 hover:border-gray-300 cursor-pointer transition-all duration-200">
        <input
          type="checkbox"
          [(ngModel)]="filters.showMaraudes"
          (ngModelChange)="emit()"
          class="mt-0.5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 focus:ring-offset-0 h-4 w-4" />
        <div class="ml-3 flex-1">
          <div class="flex items-center">
            <span class="text-sm font-medium text-gray-900">Maraudes</span>
            <div class="ml-2 w-3 h-3 bg-blue-600 rounded-full"></div>
          </div>
          <p class="text-xs text-gray-500 mt-1">Points de distribution alimentaire</p>
        </div>
      </label>

      <!-- Commerces -->
      <label class="flex items-start p-4 rounded-lg border border-gray-200 hover:bg-gray-50 hover:border-gray-300 cursor-pointer transition-all duration-200">
        <input
          type="checkbox"
          [(ngModel)]="filters.showMerchants"
          (ngModelChange)="emit()"
          class="mt-0.5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 focus:ring-offset-0 h-4 w-4" />
        <div class="ml-3 flex-1">
          <div class="flex items-center">
            <span class="text-sm font-medium text-gray-900">Commerces</span>
            <div class="ml-2 w-3 h-3 bg-green-600 rounded-full"></div>
          </div>
          <p class="text-xs text-gray-500 mt-1">Partenaires solidaires</p>
        </div>
      </label>
    </div>
  </div>
</div>
