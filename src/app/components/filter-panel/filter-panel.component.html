<div class="bg-white shadow-lg rounded-lg p-6 mb-4">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Filtres</h3>

  <!-- Show/Hide toggles -->
  <div class="space-y-3 mb-6">
    <label class="flex items-center">
      <input type="checkbox" [(ngModel)]="filters.showMaraudes" (change)="onFilterChange()"
             class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
      <span class="ml-2 text-sm text-gray-700">Afficher les maraudes</span>
    </label>

    <label class="flex items-center">
      <input type="checkbox" [(ngModel)]="filters.showMerchants" (change)="onFilterChange()"
             class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
      <span class="ml-2 text-sm text-gray-700">Afficher les commerces solidaires</span>
    </label>
  </div>

  <!-- Maraude filters -->
  <div *ngIf="filters.showMaraudes" class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">Statut des maraudes</label>
    <select [(ngModel)]="filters.maraudeStatus" (change)="onFilterChange()" class="input-select">
      <option value="">Tous les statuts</option>
      <option value="planned">Planifiées</option>
      <option value="in_progress">En cours</option>
      <option value="completed">Terminées</option>
    </select>
  </div>

  <!-- Merchant filters -->
  <div *ngIf="filters.showMerchants" class="mb-6">
    <label class="block text-sm font-medium text-gray-700 mb-2">Catégorie de commerce</label>
    <select [(ngModel)]="filters.merchantCategory" (change)="onFilterChange()" class="input-select">
      <option value="">Toutes catégories</option>
      <option value="restaurant">Restaurant</option>
      <option value="cafe">Café</option>
      <option value="bakery">Boulangerie</option>
      <option value="pharmacy">Pharmacie</option>
      <option value="supermarket">Supermarché</option>
      <option value="health_center">Centre de santé</option>
    </select>
  </div>

  <!-- Radius filter -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Rayon de recherche: {{filters.radius}} km
    </label>
    <input type="range" min="1" max="20" [(ngModel)]="filters.radius" (change)="onFilterChange()"
           class="range-slider">
  </div>
</div>
